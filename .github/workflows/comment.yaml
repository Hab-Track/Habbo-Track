name: Commit comments
on:
  push:
    branches:
      - main

env:
  FILE_PATH: src/tools/comment-diff.sh

jobs:
  comments:
    name: Commit comments
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Comment on commit
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          chmod +x $FILE_PATH
          bash $FILE_PATH resource/gamedata
